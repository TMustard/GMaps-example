
 <!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>Where tha Galvanize at??</h3>
    <div id="map"></div>
    <script>
    function initMap() {
  var galvanizeLocation = { lat: 39.75762, lng: -105.006969 };

  var map = new google.maps.Map(document.getElementById("map"), {
    zoom: 15,
    center: galvanizeLocation
  });

  var marker = new google.maps.Marker({
    position: galvanizeLocation,
    map: map,
    label: { color: "black", fontWeight: "bold", fontSize: "6px", text: "Galvanize" }
  });
}
</script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBanEA4OZKUJ67Nn31FEvNyfivwGnV96GA&callback=initMap">
    </script>
  </body>
